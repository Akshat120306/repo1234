<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-no {
            background-color: #dc3545;
            color: white;
            border: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Will You Marry Me?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="showMessage()">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        <div id="message" style="margin-top: 20px; font-size: 24px;"></div>
    </div>

    <script>
        function showMessage() {
            document.querySelector('.container').innerHTML = '<div id="message" style="font-size: 24px;">Congratulations, my wife!</div>';
        }

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            const btn = this;
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();
            const maxTop = containerRect.height - btnRect.height;
            const maxLeft = containerRect.width - btnRect.width;

            // Calculate a new position with a minimum distance to "teleport"
            const newTop = Math.random() * (maxTop - 20);
            const newLeft = Math.random() * (maxLeft - 20);

            btn.style.top = Math.max(0, newTop) + 'px';
            btn.style.left = Math.max(0, newLeft) + 'px';
        });
    </script>
</body>
</html>
