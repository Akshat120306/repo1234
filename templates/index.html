<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .no-button {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you marry me, Angel Godara?</h1>
        <img src="{{ url_for('static', filename='photo.jpg') }}" alt="Our Photo">
        <div class="buttons">
            <button class="button" id="yes-button" onclick="showCongrats()">Yes</button>
            <button class="button no-button" id="no-button" onmouseover="moveNoButton()">No</button>
        </div>
        <div id="congrats-message" style="display: none;">
            <h2>Congratulations, My Wife!</h2>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const congratsMessage = document.getElementById('congrats-message');

        function showCongrats() {
            congratsMessage.style.display = 'block';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
        }

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
